@@include('../components/_header-page.html', {
    "title": "Contact Us"
})

<main class="main-page content-page">
    <div class="container">
        <div class="text-center pb-4">
            <h1 class="content-page-title text-center">Contact Us</h1>
            <div class="content-text">
                <p>Please fill out form below or email us directly at: info@gutterex.com</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-5">
                <form id="js_form-contact">
                    <div class="form-group">
                        <label class="control-label" for="unsubscribe_email">Name:</label>
                        <input class="form-control" name="contact_name" type="text" value="" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="unsubscribe_email">Email:</label>
                        <input class="form-control" name="contact_email" type="email" value="" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="unsubscribe_email">Message:</label>
                        <textarea class="form-control" name="contact_message" rows="2" placeholder="Message"></textarea>
                    </div>

                    <button class="btn btn-primary btn-block text--uppercase" type="submit" id="btn-contactUs-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>

@@include('../components/_footer-page.html')
